{% extends 'layout.html' %}
{% load static %}
{% block body %}
<!-- multistep form -->
<form  id="msform" method="POST" action="{% url 'course:build' %}" enctype="multipart/form-data">
  {% csrf_token %}
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Course Details</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Course Builder</h2>
    <h3 class="fs-subtitle">What are the course details?</h3>
    <input type="button" name="next" class="next action-button" value="Next" />
    <br><h4>Title</h4>
    <input type="text" name="course-title" placeholder="Title" >
    <h4>Arabic Title</h4>
    <input type="text" name="course-title_ar" placeholder="Arabic Title" >
    <h4>Cover Image</h4>
    <input type="file" name="course-cover" placeholder="Cover Image" >
    <h4>Intro Video Iframe</h4>
    <input type="text" name="course-intro_video_iframe" placeholder="Intro Video Iframe">
    <h4>Arabic Intro Video Iframe</h4>
    <input type="text" name="course-intro_video_iframe_ar" placeholder="Intro Video Iframe Arabic">
    <h4>Start Age</h4>
    <input type="number" name="course-start_age" placeholder="Start Age" >
    <h4>End Age</h4>
    <input type="number" name="course-end_age" placeholder="End Age" >
    <h4>Description</h4>
    <textarea name="course-description" placeholder="Description"></textarea>
    <h4>Arabic Description</h4>
    <textarea name="course-description_ar" placeholder="Description Arabic"></textarea>
    <input type="submit" class="action-button" value="Save and Quit" />
    <input type="button" class="add-lesson action-button" value="Add Lesson" />
  </fieldset>
</form>
{% endblock %}
